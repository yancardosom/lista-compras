<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyZapp</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <style>
        body, html, .container, .card, .btn, input, select, textarea, label, h1, h2, h3, h4, h5, h6, p, a, span, div {
            font-family: 'Roboto', Arial, Helvetica, sans-serif !important;
        }
        .blue-text {
            color: #00eaff;
            font-weight: bold;
        }
        .neon-border {
            border: 2px solid #00eaff;
            border-radius: 18px;
            background: #111;
            box-shadow: 0 0 24px 4px #00eaff44;
            display: inline-block;
            padding: 0 18px;
        }
    </style>
</head>

<body>
    <header class="bg-dark py-3 mb-4 border-bottom border-info" style="box-shadow:0 2px 16px #00eaff22;">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center order-1">
          <div class="dropdown me-2">
            <button class="btn btn-neon" id="menu-toggle" style="background:#111;border:none;padding:8px 12px;min-width:44px;" type="button">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="4" width="24" height="2.5" rx="1.25" fill="#00eaff"/>
                <rect y="10.75" width="24" height="2.5" rx="1.25" fill="#00eaff"/>
                <rect y="17.5" width="24" height="2.5" rx="1.25" fill="#00eaff"/>
              </svg>
            </button>
            <div id="menu-dropdown" class="dropdown-menu dropdown-menu-end" style="background:#111;border-radius:16px;box-shadow:0 0 16px #00eaff55;min-width:180px;display:none;">
              <a class="dropdown-item" href="#" id="menu-favoritos" style="color:#00eaff;">Meus Favoritos</a>
              <a class="dropdown-item" href="#" id="menu-cadastro" style="color:#00eaff;">Alterar Cadastro</a>
              <a class="dropdown-item" href="#" id="menu-lista" style="color:#00eaff;">Minha Lista</a>
            </div>
          </div>
          <a href="index.html" class="d-flex align-items-center text-decoration-none ms-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24" fill="none" style="margin-right:10px;vertical-align:middle;">
              <rect width="24" height="24" fill="none"/>
              <path d="M7 7V6a5 5 0 0 1 10 0v1" stroke="#00eaff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="7" width="18" height="14" rx="3" stroke="#00eaff" stroke-width="1.5" fill="#0a192f"/>
              <circle cx="8.5" cy="12" r="1" fill="#00eaff"/>
              <circle cx="15.5" cy="12" r="1" fill="#00eaff"/>
            </svg>
            <span class="fs-3 fw-bold" style="color:#fff;letter-spacing:2px;">
              <span class="blue-text">B</span><span style="color:#fff;">uy</span><span class="blue-text">Z</span><span style="color:#fff;">app</span>
            </span>
          </a>
        </div>
        <div class="d-flex align-items-center order-3">
          <span id="welcome-user" class="text-end fw-bold" style="color:#00eaff;font-size:1.15rem;"></span>
          <button id="logout-btn" class="btn btn-neon ms-3" style="min-width:110px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#00eaff" stroke-width="2" style="margin-right:6px;vertical-align:middle;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
            </svg>
            Sair
          </button>
        </div>
      </div>
    </header>
    <section>
        <div class="container py-5 neon-hover">
            <form id="form-product" action="#" method="POST">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nome do produto</span>
                    <input type="text" name="product-name" id="product-name" class="form-control"
                        aria-label="Sizing example input"required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Preço</span>
                    <input type="text" name="product-price" id="product-price" class="form-control"
                        aria-label="Sizing example input" value="R$ 0,00" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nome da loja</span>
                    <input type="text" name="store-name" id="store-name" class="form-control" aria-label="Sizing example input" required>

                    <span class="input-group-text" id="inputGroup-sizing-sm">Url</span>
                    <input type="text" name="store-url" id="store-url" class="form-control" aria-label="Sizing example input"required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <input type="file" class="form-control" name="product-image" id="product-image"required>
                    <label class="input-group-text" for="product-image">Foto do Produto</label>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="row w-100 g-0">
                        <div class="col-6 pe-1">
                            <button id="add-product" class="btn btn-success w-100 glow-on-hover rounded-end-0">
                              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" style="margin-right:6px;vertical-align:middle;">
                                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="#00eaff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="9" cy="19" r="2" stroke="#00eaff" stroke-width="1.5" fill="#0a192f"/>
                                <circle cx="17" cy="19" r="2" stroke="#00eaff" stroke-width="1.5" fill="#0a192f"/>
                              </svg>
                              Adicionar Carrinho
                            </button>
                        </div>
                        <div class="col-6 ps-1">
                            <button id="search-product" class="btn btn-info w-100 glow-on-hover rounded-start-0">
                              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-right:6px;vertical-align:middle;">
                                <circle cx="11" cy="11" r="7" stroke="#00eaff" stroke-width="2" fill="none"/>
                                <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="#00eaff" stroke-width="2" stroke-linecap="round"/>
                              </svg>
                              Pesquisar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            

        </div>
    </section>

    <section>
        <div class="container py-5 neon-hover">

            <div id="product-list" class="row mt-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="fw-bold" style="letter-spacing:1px; color:#00eaff;">
                          <span style="vertical-align:middle;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="#00eaff" stroke-width="1.5" style="margin-right:8px;filter: grayscale(1);">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5V6a4.5 4.5 0 0 1 9 0v1.5" />
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 7.5h16.5a.75.75 0 0 1 .75.75v10.5a2.25 2.25 0 0 1-2.25 2.25H5.25a2.25 2.25 0 0 1-2.25-2.25V8.25a.75.75 0 0 1 .75-.75Z" />
                            </svg>
                            Produtos
                          </span>
                        </h2>
                        <button onclick="saveInJsonFile()" class="btn btn-neon mb-3 glow-on-hover" id="add-product">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#00eaff" stroke-width="2" style="margin-right:6px;vertical-align:middle;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5v14" />
                          </svg>
                          Salvar
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-center mb-3">
                    <span id="total-carrinho" class="fs-4 fw-bold text-success">Total: R$ 0,00</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Redireciona para login se não estiver autenticado
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = 'login.html';
        }

        // Máscara de moeda para o campo preço
        document.addEventListener('DOMContentLoaded', function() {
            const priceInput = document.getElementById('product-price');
            priceInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = (parseInt(value, 10) / 100).toFixed(2) + '';
                value = value.replace('.', ',');
                value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                e.target.value = 'R$ ' + value;
            });
            // Corrige o valor inicial
            priceInput.dispatchEvent(new Event('input'));
        });

        // Botão de logout
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
          });
        }

        // Mensagem de boas-vindas ao usuário
        function getUsernameFromToken(token) {
          if (!token) return null;
          try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.username || null;
          } catch {
            return null;
          }
        }
        const welcomeUser = document.getElementById('welcome-user');
        if (welcomeUser && token) {
          let username = localStorage.getItem('username');
          let fullname = localStorage.getItem('fullname');
          let firstName = null;
          if (fullname) {
            firstName = fullname.trim().split(' ')[0];
          } else if (username) {
            firstName = username;
          }
          if (firstName) {
            welcomeUser.textContent = `Olá, ${firstName}!`;
          }
        }

        // Menu hamburguer
        const menuToggle = document.getElementById('menu-toggle');
        const menuDropdown = document.getElementById('menu-dropdown');
        menuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(e) {
          if (menuDropdown.style.display === 'block') menuDropdown.style.display = 'none';
        });
        menuDropdown.addEventListener('click', function(e) { e.stopPropagation(); });
        // Ações dos itens do menu (exemplo)
        document.getElementById('menu-favoritos').onclick = function() { alert('Em breve: Meus Favoritos!'); };
        document.getElementById('menu-cadastro').onclick = function() { alert('Em breve: Alterar Cadastro!'); };
        document.getElementById('menu-lista').onclick = function() { alert('Em breve: Minha Lista!'); };
    </script>
</body>

</html>
